<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>vue 3</title>
</head>
<body>

<div class="container" id="app">
    <div class="card ">
    <h1 :style="{
        color: inputValue.length < 9 ? 'red' : 'darkblue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
    }">{{ title }}</h1>
    <div class="form-control">
        <input type="text" 
        :placeholder="placeholderString" 
        v-model="inputValue"
        @keypress.enter="addNewNoteHandler"
        />
    </div>
    <h2>inputValue: {{ inputValue }}</h2>
    <button class="btn" @click="addNewNoteHandler">Add</button>
    <hr />
    <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, i) in notes">
            <!-- <span 
            :class="myNote.length > 2 ? 'primary' : 'bold'"
            >
            ({{i + 1}}){{ toUpperCase(myNote) }}
            </span> -->
            <!-- <span :class="{
                'primary': true,
                'bold': myNote.length > 4
            }"
            > -->
            <span :class="['bold', {'primary': myNote.length > 5}]">
            ({{i + 1}}){{ toUpperCase(myNote) }}
            </span>
            <button class="btn danger"
            @click="removeNoteHanler(i)"
            >
            Delete
        </button>
        </li>
        <hr />
        <li>
            <strong>Total: {{ notes.length }}</strong> | Doubled {{ doubleCountComputed }}
        </li>
    </ul>
    <div v-else="notes.length===0">there're nothing to watch. add your first note!</div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./app.js"></script>
</body>
</html>
